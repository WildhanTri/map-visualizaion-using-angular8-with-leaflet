<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Select file to import : </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputFileCsv">File :</label>
            <input type="file" class="form-control" id="inputFileCsv" aria-describedby="fileCsv"
              (change)="onFileSelect($event)">
            <small id="emailHelp" class="form-text text-muted">*.xls or .xlsx file</small>
          </div>
          <div class="form-group">
            <label for="inputLatitude">Latitude :</label>
            <select class="form-control" id="inputLatitude" name="inputLatitude" [(ngModel)]="inputLatitude">
              <option *ngFor="let h of latlongHeader" value="{{ h }}">{{ h }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputLongitude">Longitude :</label>
            <select class="form-control" id="inputLongitude" name="inputLongitude" [(ngModel)]="inputLongitude">
              <option *ngFor="let h of latlongHeader" value="{{ h }}">{{ h }}</option>
            </select>
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="importLocation()"
            [disabled]="importProgress > 0">Import</button>
        </div>

        <div class="progress">
          <div *ngIf="importProgress > 0" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
      </form>
    </div>
  </div>
</div>
